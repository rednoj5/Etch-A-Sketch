<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="board"></div>
        <div class="settings">
            <button type='button' id="clearGrid">Clear Grid</button>
            <div class="modeChange">
                <p id="rgbButtonDescription">RGB Mode</p>
                <label class="toggle">
                    <input id='rgbButton' type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="modeChange">
                <p id="shadingButtonDescription">Shading Mode</p>
                <label class="toggle">
                    <input id='shadingButton' type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="modeChange">
                <p id="eraseButtonDescription">Erase Mode</p>
                <label class="toggle">
                    <input id='eraseButton' type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="modeChange">
                <label for="color" id="colorDescription">Choose Color:</label>
                <input id='colorChange' type="color" value="black" name="color">
            </div>
        </div>
    </main>
    <div class="gridSizeSelection">
        <label for='slider'>Choose grid size:</label>
        <input type="range" id="slider" name="slider" min="1" max="64" value="16" />
        <p id="gridSizeOutput">16 x 16</p>
    </div>
    <footer>
        <p>Created by Rednoj5</p><a href="https://github.com/rednoj5" target="_blank" rel="noopener noreferrer"><img id='gitLogo' src="github-mark.png" /></a></a>
    </footer>
</body>
</html>
